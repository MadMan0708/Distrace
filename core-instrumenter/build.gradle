apply plugin: 'com.github.johnrengelman.shadow'

import org.gradle.internal.jvm.Jvm
description = "Distrace instrumentation library"

dependencies {
    testCompile "junit:junit:4.12"
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.5'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5'
    compile 'net.bytebuddy:byte-buddy:1.3.5'
    compile 'net.bytebuddy:byte-buddy-agent:1.3.5'

    compile files(Jvm.current().toolsJar)
}

// Setup test environment
test {
    // Run with assertions ON
    enableAssertions = true
    // For a new JVM for each test class
    forkEvery = 1
}

shadowJar{
    dependencies {
        include(dependency("net.bytebuddy:byte-buddy-agent:1.3.5"))
        include(dependency("net.bytebuddy:byte-buddy:1.3.5"))
    }
}

artifacts {
    archives shadowJar
}

jar {
    manifest {
        attributes 'Manifest-Version': '1.0',
                'Main-Class': 'com.distrace.Instrumentor'
    }
}
